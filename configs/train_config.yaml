data_path: "data/"
data_percentage: 0.5 # Percentage of data to use (0.0 to 1.0)
img_size: 64
patch_size: 8
frames: 64
in_chans: 1
embed_dim: 768
num_heads: 12
num_queries: 32
batch_size: 6 # Per GPU. Reduced to 1 to fit patch_size=8. Use accumulation_steps to increase effective batch size.
accumulation_steps: 4 # Effective batch size = batch_size * world_size * accumulation_steps
lr: 1e-4
epochs: 200
lambda_rec: 1.0
lambda_flow: 0.3
lambda_perceptual: 0.1
